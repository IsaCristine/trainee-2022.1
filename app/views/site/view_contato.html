<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../../public/css/seu_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-8 col-md-10">

                <div class="left-content">

                    <h1>Contate-nos!</h1>

                    <div class="texto-contate">
                        <p>Tem alguma dúvida sobre a nossa loja? Envie-nos uma mensagem pelo formulário!</p>
                        <p>Nossa equipe te responderá assim que possível.</p>
                    </div>
                    
                    <form action="" style="width: 420px; margin: auto" id="form">

                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <input type="text" name="subject" id="subject" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="message">Mensagem*</label>
                            <br>
                            <textarea rows="4" id="message" name="message" required class="form-control" ></textarea>
                        </div>

                    </form>

                </div>

            </div>

            <div class="col-lg-4 col-md-10">
                
                <div class="right-content">

                    <h2>Nosso Escritório</h2>
                    <p>Endereço</p>
                    <p>Juíz de Fora, MG, 12345-678</p>

                    <div class="mapa">

                        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=ufjf&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
