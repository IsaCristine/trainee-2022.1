<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../../public/css/seu_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="content test">

        <div class="left test">

            <div class="left-content test">

                <h1>Contate-nos!</h1>

                <p>Tem alguma dúvida sobre a nossa loja? Envie-nos uma mensagem pelo formulário! Nossa equipe te responderá assim que possível.</p>
                
                <form action="" style="width: 650px; margin: auto">

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control" style="width: 400px;">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" style="width: 400px;">
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" name="subject" id="subject" class="form-control" style="width: 400px;">
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <input type="text" name="message" id="message" class="form-control" style="width: 400px; height: 200px;">
                    </div>

                </form>

            </div>

        </div>

        <div class="right test">
            
            <div class="right-content test">

                <h2>Nosso Escritório</h2>
                <h3>Endereço</h3>
                <h3>Cidade, Estado, Código Postal</h3>

                <div class="mapa">

                    <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=ufjf&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
