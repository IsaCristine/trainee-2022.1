<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/navbar_footer.css">
    <script src="https://kit.fontawesome.com/3fcece3c89.js" crossorigin="anonymous"></script>
    <title>Bell Comics - Navbar e footer </title>

</head>
<body>
      <!-- Início navegação -->
      <header>
         <div class="container container-fluid" id="nav-container">
            <nav class="navbar navbar-expand-sm fixed-top navbar-dark text-white">
              <!-- Logo -->
              <a href="#" class="navbar-brand">
                <img src="../../public/img/Logo escrita amarela com flecha.png" alt="Logo Bell Comics" id="logo" >
              </a>
 
              <button class="navbar-toggler" type="button" data-bs-toggle:="colappse" data-bs-target="#navbar-links" 
                 aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span> 
              </button>

                <div class="colappse navbar-collapse justify-content-end" id="navbar-links">
                  <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Home</a>
                    <a href="#" class="nav-item nav-link">Produtos</a>
                    <a href="#" class="nav-item nav-link">Quem somos</a>
                    <a href="#" class="nav-item nav-link">Contato</a>
                    <a href="#" class="nav-item nav-link">Login</a>

                  </div>
                </div>
            </nav>
         </div>
      </header>

        <!-- Fim navegação -->

        <!-- Início rodapé -->
        <footer class="text-white pb-4 pt-5 cor-rodapé ">
          <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3 redes-sociais">
                <li class="nav-item"><a href="#"><i class="fa-brands fa-facebook nav-link px-2"></i></a></li>
                <li class="nav-item"><a href="#"><i class="fa-brands fa-twitter nav-link px-2"></i></a></li>
                <li class="nav-item"><a href="#"><i class="fa-brands fa-instagram nav-link px-2"></i></a></li>
                <li class="nav-item"><a href="#"><i class="fa-solid fa-envelope nav-link px-2 "></i></a></li>
               </ul>
               <p class="text-center"> &copy; 2022 Code Jr.</p>
            </div>
          </div>
        </footer>
       <!-- Fim rodapé -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
