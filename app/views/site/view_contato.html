<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../../public/css/seu_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

                <section id="top-content">

                    <h1>Contato</h1>

                    <hr>
                    
                    <h2>Envie uma mensagem</h2>

                    <form action="" id="form">

                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Seu nome aqui">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <input type="text" name="subject" id="subject" class="form-control" placeholder="Seu texto aqui">
                        </div>

                        <div class="form-group">
                            <label for="message">Mensagem*</label>
                            <br>
                            <textarea rows="4" id="message" name="message" required class="form-control"></textarea>
                        </div>

                    </form>

                </section>


                <section id="bottom-content">

                    <div class="bottom-text">
                        <hr>
                        <p>Rua Santos da Silva, 987</p>
                        <p>Ju√≠z de Fora, MG, 12345-678</p>
                    </div>

                    <div class="mapa">

                        <iframe id="gmap_canvas" class="embed-responsive-item" class="d-block mx-auto mx-md-0" src="https://maps.google.com/maps?q=ufjf&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                    </div>

                </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
